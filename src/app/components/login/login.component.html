<div class="contenedor-form">
    <form [formGroup]="form" class="contenedor-input-form" (ngSubmit)="onEnviar($event)">
      <div class="contenedor-input">
        <label for="exampleInputEmail1" class="form-label label-color">Usuario</label>
        <input type="text" formControlName="nombreUsuario" [ngClass]="{'is-invalid': NombreUsuario?.errors && NombreUsuario?.touched, 'is-valid': !NombreUsuario?.errors && NombreUsuario?.touched}" class="input-form" id="exampleInputUsuario1" aria-describedby="emailHelp" placeholder="Ejemplo: 'Pedro123'">
        <div *ngIf="NombreUsuario?.errors && NombreUsuario?.touched">
          <p *ngIf="NombreUsuario?.hasError('required')" class="texto-invalido">
            El Usuario es requerido.
          </p>
        </div>
      </div>
      <div class="contenedor-input">
        <label for="exampleInputPassword1" class="form-label label-color">Contrase침a</label>
        <input type="password" formControlName="password" [ngClass]="{'is-invalid': Password?.errors && Password?.touched, 'is-valid': !Password?.errors && Password?.touched}" class="input-form" id="exampleInputPassword1" placeholder="Ejemplo: '520@HJk'">
        <div *ngIf="Password?.errors && Password?.touched">
          <p *ngIf="Password?.hasError('required')" class="texto-invalido">
            La contrase침a es requerida.
          </p>
          <p *ngIf="Password?.hasError('minlength')" class="texto-invalido">
            La contrase침a debe ser de 8 o m치s caracteres.
          </p>
        </div>
      </div>
      <button type="submit" class="button-login">Login</button>
    </form>
  </div>
